</head>

<body>

    <!--================== HEADER SECTION ==============-->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">

            <!-- TOGGLE -->
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">

            </button>

            <!-- MENU -->
            <div class="collapse navbar-collapse" id="nav">

                <ul class="navbar-nav mx-auto">
                    <li><a class="nav-link" href="./index.html">Home</a></li>
                    <li><a class="nav-link " href="./about.html">About Us</a></li>
                    <li><a class="nav-link " href="./menu.html">Menu</a></li>
                    <li><a class="nav-link active" href="./gallery.html">Gallery</a></li>

                </ul>

                <!-- Right Side -->
                <div class="d-flex align-items-center social-area">

                    <a href="#"><i class="bi bi-facebook"></i></a>

                    <a href="#" class="btn btn-book">

                    </a>

                </div>

            </div>

        </div>
    </nav>


    <main>
        <section class="Gallery-hero">
            <div class="overlay"></div>

            <div class="container text-center hero-content">
                <h1>Our Gallery</h1>

                <div class="breadcrumb-custom">
                    <a href="./index.html">Home</a> /
                    <span>Gallery</span>
                </div>
            </div>
        </section>


        <!-- =================IMAGE GALLERY SECTION ================ -->

        <section class="unique-gallery">
            <div class="container">

                <h2 class="text-center text-white mb-4">
                    Our Moments & Experience
                </h2>

                <div class="row g-3">

                    <!-- ITEM 1 -->
                    <div class="col-lg-4 col-md-6">
                        <div class="u-card">
                            <img src="g1.jpg" data-bs-toggle="modal" data-bs-target="#galleryModal"
                                data-bs-slide-to="0">

                            <div class="u-overlay">
                                <h5>Restaurant Moments</h5>
                            </div>

                        </div>
                    </div>

                    <!-- ITEM 2 -->
                    <div class="col-lg-4 col-md-6">
                        <div class="u-card">
                            <img src="g2.jpg" data-bs-toggle="modal" data-bs-target="#galleryModal"
                                data-bs-slide-to="1">

                            <div class="u-overlay">
                                <h5>Fresh Pizza</h5>
                            </div>

                        </div>
                    </div>

                    <!-- ITEM 3 -->
                    <div class="col-lg-4 col-md-6">
                        <div class="u-card">
                            <img src="g3.jpg" data-bs-toggle="modal" data-bs-target="#galleryModal"
                                data-bs-slide-to="2">

                            <div class="u-overlay">
                                <h5>Our Team</h5>
                            </div>

                        </div>
                    </div>

                    <!-- ITEM 4 -->
                    <div class="col-lg-6">
                        <div class="u-card big">
                            <img src="g4.jpg" data-bs-toggle="modal" data-bs-target="#galleryModal"
                                data-bs-slide-to="3">

                            <div class="u-overlay">
                                <h5>Delicious Dish</h5>
                            </div>

                        </div>
                    </div>

                    <!-- ITEM 5 -->
                    <div class="col-lg-6">
                        <div class="u-card big">
                            <img src="g5.jpg" data-bs-toggle="modal" data-bs-target="#galleryModal"
                                data-bs-slide-to="4">

                            <div class="u-overlay">
                                <h5>Buffet Corner</h5>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>

        <div class="modal fade" id="galleryModal">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">

                    <div id="carouselExample" class="carousel slide">

                        <div class="carousel-inner">

                            <div class="carousel-item active">
                                <img src="g1.jpg" class="w-100">
                            </div>

                            <div class="carousel-item">
                                <img src="g2.jpg" class="w-100">
                            </div>

                            <div class="carousel-item">
                                <img src="g3.jpg" class="w-100">
                            </div>

                            <div class="carousel-item">
                                <img src="g4.jpg" class="w-100">
                            </div>

                            <div class="carousel-item">
                                <img src="g5.jpg" class="w-100">
                            </div>

                        </div>

                        <button class="carousel-control-prev" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>

                        <button class="carousel-control-next" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>

                    </div>

                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
